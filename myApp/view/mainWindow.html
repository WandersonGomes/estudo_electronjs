<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyApp</title>

    <!--CSS-->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/spinner.css">
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    <!--CONTAINER MAIN-->
    <div class="container">
        <!--MESSAGEM-->
        <div id="message-container" class="row p-3"></div>

        <!--BOTOES-->
        <div id="buttons-container" class="row">
            <div class="d-grid gap-2 d-md-block">
                <button type="button" class="btn btn-success m-1" data-bs-toggle="modal" data-bs-target="#modal-form-add">Add</button>
                <button type="button" class="btn btn-primary m-1" onclick="printContacts()">Refresh</button>
            </div>
        </div>

        <!--TABELA COM OS REGISTROS-->
        <div id="table-container" class="row">
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="table-contacts">
                </tbody>
            </table>
        </div>

        <!--MODALS-->
        <!--ADICIONAR REGISTRO-->
        <div id="modal-form-add" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Contato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-add">
                        <div class="row p-2">
                            <input 
                                type="text"
                                id="input-txt-name"
                                class="form-control"
                                placeholder="Name"
                                required>
                        </div>
                        <div class="row p-2">
                            <input
                                id="input-txt-email" 
                                type="email"
                                class="form-control"
                                placeholder="Email"
                                required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="form-add" class="btn btn-primary">Save</button>
                </div>
                </div>
            </div>
        </div>
        <!--ATUALIZAR REGISTRO-->
        <div id="modal-form-update" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Atualizar Contato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-update">
                        <div class="row p-2">
                            <input
                                type="text"
                                id="input-txt-id-update"
                                class="form-control"
                                placeholder="ID"
                                value=''
                                required
                                disabled>
                        </div>
                        <div class="row p-2">
                            <input 
                                type="text"
                                id="input-txt-name-update"
                                class="form-control"
                                placeholder="Name"
                                required>
                        </div>
                        <div class="row p-2">
                            <input
                                id="input-txt-email-update" 
                                type="email"
                                class="form-control"
                                placeholder="Email"
                                required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="form-update" class="btn btn-primary">Save</button>
                </div>
                </div>
            </div>
        </div>      
    </div>

    <!--JAVASCRIPT-->
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./view.js"></script>
</body>
</html>
